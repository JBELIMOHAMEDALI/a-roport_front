<div
  class="pcoded"
  [attr.nav-type]="navType"
  [attr.theme-layout]="themeLayout"
  [attr.layout-type]="layoutType"
  [attr.vertical-placement]="verticalPlacement"
  [attr.vertical-layout]="verticalLayout"
  [attr.pcoded-device-type]="deviceType"
  [attr.vertical-nav-type]="verticalNavType"
  [attr.vertical-effect]="verticalEffect"
  [attr.vnavigation-view]="vNavigationView"
  (window:resize)="onResize($event)"
>
  <div class="pcoded-overlay-box"></div>
  <div class="pcoded-container navbar-wrapper">
    <nav
      class="navbar header-navbar pcoded-header"
      [attr.pcoded-header-position]="pcodedHeaderPosition"
      [attr.header-theme]="headerTheme"
    >
      <div class="navbar-wrapper">
        <div class="navbar-logo" [attr.logo-theme]="logoTheme">
          <a
            class="mobile-menu"
            id="mobile-collapse"
            href="javascript:;"
            (click)="toggleOpened()"
            [exclude]="'#main_navbar'"
            (clickOutside)="onClickedOutside($event)"
          >
            <i class="ti-menu"></i>
          </a>
          <a [routerLink]="['/']">
            <!-- <img
              class="img-fluid"
              src="assets/images/logo.png"
              alt="Theme-Logo"
            /> -->
          </a>
          <a (click)="onMobileMenu()" class="mobile-options">
            <i class="ti-more"></i>
          </a>
        </div>

        <div class="navbar-container">
          <div>
            <ul class="nav-left">
              <li>
                <div class="sidebar_toggle">
                  <a href="javascript:;" (click)="toggleOpened()"
                    ><i class="ti-menu f-18"></i
                  ></a>
                </div>
              </li>
              <li>
                <a href="javascript:;" appToggleFullScreen>
                  <i class="ti-fullscreen"></i>
                </a>
              </li>
              <li class="mega-menu-top">
                
              </li>
            </ul>
            <ul
              [@mobileMenuTop]="isCollapsedMobile"
              class="nav-right"
              [ngClass]="isCollapsedMobile"
            >
              
              <li class="user-profile header-notification">
                <a [routerLink]="['/']">
                  <img
                    src="{{ this.imagePath}}"
                    class="img-radius"
                    alt="User-Profile-Image"
                  />
                  <span>{{this.userLoggedIn?.firstName +' '+this.userLoggedIn?.lastName}}</span>
                  <i class="ti-angle-down"></i>
                </a>
                <ul class="show-notification profile-notification">
                 
                  <li>
                    <a [routerLink]="['/dashboard/profil']">
                      <i class="ti-user"></i> Profile
                    </a>
                  </li>
                  
                  <li>
                    <a class="active" (click)="logout()">
                      <i class="ti-layout-sidebar-left"></i> Logout
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- right-bar inner chat end -->

    <div class="pcoded-main-container" [style.margin-top]="headerFixedMargin">
      <div class="pcoded-wrapper">
        <nav
          id="main_navbar"
          class="pcoded-navbar"
          (clickOutside)="onClickedOutside($event)"
          [exclude]="'#mobile-collapse'"
          [attr.pcoded-header-position]="pcodedHeaderPosition"
          [attr.navbar-theme]="navBarTheme"
          [attr.active-item-theme]="activeItemTheme"
          sub-item-theme="theme2"
          active-item-style="style0"
          [attr.pcoded-navbar-position]="pcodedSidebarPosition"
        >
          <div class="sidebar_toggle">
            <a href="javascript:;"><i class="icon-close icons"></i></a>
          </div>
          <div class="pcoded-inner-navbar main-menu" appAccordion>
            
            <perfect-scrollbar
              [style.max-width]="'100%'"
              [style.max-height]="'calc(150vh - 230px)'"
              [config]="config"
            >
              <div class="d-color">
                <div
                  class="pcoded-navigatio-lavel"
                  [attr.menu-title-theme]="menuTitleTheme"
                >
                  Navigation
                </div>
                <ul
                  class="pcoded-item pcoded-left-item"
                  [attr.item-border]="itemBorder"
                  [attr.item-border-style]="itemBorderStyle"
                  [attr.subitem-border]="subItemBorder"
                  appAccordionLink
                >
                  <!--aaaaaaaaaaaaa-->
                  <li appAccordionLink>
                    <a  [routerLink]="['/dashboard']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-home"></i></span>
                      <span class="pcoded-mtext">Dashboard</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <!-- *ngIf="this.userLoggedIn?.role=='ADMIN'" -->
                    <a   [routerLink]="['/dashboard/user_account_management']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-user"></i></span>
                      <span class="pcoded-mtext">User Account Management</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a   [routerLink]="['/dashboard/product_management']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-archive"></i></span>
                      <span class="pcoded-mtext">Product Management</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a   [routerLink]="['/dashboard/categories_account_management']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-harddrives"></i></span>
                      <span class="pcoded-mtext">Categories Management</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <!-- *ngIf="this.userLoggedIn?.role=='USER'  -->
                    <a    [routerLink]="['/dashboard/product_list']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-dropbox-alt"></i></span>
                      <span class="pcoded-mtext">Product List</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a    [routerLink]="['/dashboard/my_cart']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-shopping-cart"></i></span>
                      <span class="pcoded-mtext">My Cart</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a    [routerLink]="['/dashboard/my_commande']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-package"></i></span>
                      <span class="pcoded-mtext">My Order</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>

                  <li appAccordionLink>
                    <a   [routerLink]="['/dashboard/commande_list']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-list"></i></span>
                      <span class="pcoded-mtext">Order List</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a   [routerLink]="['/dashboard/list_affected_orderesLiv']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-layout-grid2"></i></span>
                      <span class="pcoded-mtext">Delivery Order</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                  <li appAccordionLink>
                    <a   [routerLink]="['/dashboard/avisAdmin']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-bar-chart-alt"></i></span>
                      <span class="pcoded-mtext">Reviews</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                   <li appAccordionLink>
                    <a   [routerLink]="['/dashboard/role_management']" target="_self" appAccordionToggle>
                      <span class="pcoded-micon"><i class="ti-bar-chart-alt"></i></span>
                      <span class="pcoded-mtext">Role</span>
                      <span class="pcoded-mcaret"></span>
                    </a>
                  </li>
                </ul>
              </div>
            </perfect-scrollbar>
          </div>
        </nav>
        <div class="pcoded-content">
          <div class="pcoded-inner-content">
            <div class="main-body">
              <div class="page-wrapper">
                <!-- <app-title></app-title> -->

                <div class="page-body">
                  <!-- <app-breadcrumbs></app-breadcrumbs> -->
                  <router-outlet>
                  </router-outlet>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
