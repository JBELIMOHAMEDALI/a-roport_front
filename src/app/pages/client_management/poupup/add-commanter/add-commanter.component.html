<div class="modal-header">
    <h4 class="modal-title">Comments</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  
  <div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.Onsubmit(f)">
      <!-- Display this section when avisList is null -->
      <ng-container *ngIf="this.avisList == null">
        <div>
          <h6>Please rate the delivery service by selecting one of the following options:</h6>
        </div>
  
        <div class="form-group">
          <label for="inputEmail4">Comments :</label>
          <select
            class="form-control"
            id="comment"
            (change)="onChange($event)"
            name="comment"
            ngModel
            [(ngModel)]="this.model.comment"
            #comment="ngModel"
            required
          >
            <option value="1">Very disappointing</option>
            <option value="2">Late, unclear</option>
            <option value="3">Average, acceptable</option>
            <option value="4">Good delivery</option>
            <option value="5">Perfect service</option>
          </select>
          <span *ngIf="comment.touched && comment.errors?.required" class="text-danger">Comments are required</span>
        </div>
  
        <!-- Button "Save" is only displayed if avisList is null -->
        <div class="modal-footer">
          <button type="submit" [disabled]="f.invalid" class="btn btn-primary">Save</button>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
      </ng-container>
  
      <!-- Display this section when avisList is not null -->
      <ng-container *ngIf="this.avisList != null">
        <div class="row">
          <div class="col">
            <div class="text-center" style="font-size: 2em;">
                <h4 class="text-info font-weight-bold d-inline">{{this.avisList.comment}}</h4>
              </div>
              
              
              
          </div>
        </div>
  
        <div class="modal-footer">
            <ng-container *ngIf="this.avisList == null">

                <button  type="submit" [disabled]="f.invalid" class="btn btn-primary">Save</button>
            </ng-container>
          <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
      </ng-container>
    </form>
  </div>
