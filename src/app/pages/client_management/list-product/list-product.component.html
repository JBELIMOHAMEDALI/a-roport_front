<div class="row">
  <div class="col-sm-12">
    <app-card [title]="''">
      <div class="container">
        <div class="row justify-content-center">
          <ng-container *ngIf="proudactList.length > 0">
            <ng-container *ngFor="let item of proudactList | filter:term | slice: (page - 1) * pageSize: page * pageSize; let i = index">
              <!-- <div class="col-md-3 col-sm-6 col-xs-12 mb-4"> 
                <div class="card shadow-sm rounded">
                  <img class="card-img-top img-fluid" src="{{item.imagePath}}" alt="Card image cap">
                  <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{item.name}}</h5>
                    <p class="card-text">{{item.description}}</p>
                    <div class="mt-auto"> 
                      <button class="btn btn-primary w-100" (click)="openDetails(item.id)">Details</button>
                    </div>
                  </div>
                </div>
              </div> -->
           
              <div class="col mb-5">
                <div class="card h-100 border">
                    <!-- Product image-->
                    <img class="card-img-top border border-4" src="{{item.imagePath}}" alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{item.name}}</h5>
                            
                            <!-- Product price-->
                            {{item.price+' DT'}} 
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-outline-dark mt-auto" (click)="openDetails(item.id)">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
           
            </ng-container>
          </ng-container>
        </div>

        <!-- Centered "No Data Found" -->
        <ng-container *ngIf="proudactList.length === 0">
          <div class="d-flex justify-content-center align-items-center" style="height: 300px; min-height: 100%; text-align: center;">
            <h4 class="text-muted">No Data Found</h4>
          </div>
        </ng-container>
      </div>
    </app-card>
  </div>
</div>
