<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Store</title>

  <!-- Bootstrap & Icons -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .product-wrapper {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .product-card {
      background: #ffffff;
      border-radius: 10px;
      padding: 30px;
      max-width: 1000px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }

    .product-image {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .product-details h2 {
      font-weight: 600;
      color: #343a40;
    }

    .product-details p {
      font-size: 15px;
      color: #555;
    }

    .product-details .price {
      font-size: 22px;
      font-weight: bold;
      color: #28a745;
    }

    .product-details .category {
      font-size: 16px;
      color: #6c757d;
    }

    .btn-primary i {
      margin-right: 5px;
    }
  </style>
</head>
<body>

<div class="container product-wrapper">
  <div class="product-card row align-items-center justify-content-center">
    <!-- Product Image -->
    <div class="col-md-6 mb-4 mb-md-0">
      <img [src]="this.product.imagePath" alt="{{ this.product.name }}" class="product-image img-fluid">
    </div>

    <!-- Product Details -->
    <div class="col-md-6 product-details">
      <h2>{{ this.product.name }}</h2>

      <p class="text-primary mt-3"><strong>Description</strong></p>
      <p>{{ this.product.description }}</p>

      <p class="category mt-3"><strong>Category:</strong> {{ this.product.category.name }}</p>
      <p class="price">{{ this.product.price }} TND</p>

      <button class="btn btn-primary mt-4" (click)="this.check_if_connected()">
        <i class="bi bi-cart-fill"></i> Add to Cart
      </button>
    </div>
  </div>
</div>
</body>
</html>
