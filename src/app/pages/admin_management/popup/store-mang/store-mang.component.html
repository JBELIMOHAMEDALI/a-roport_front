<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span><!-- l'icone X (croix) -->
    </button>
</div>
<div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.Onsubmit(f)">


        <div class="form-group col-md-12">
            <label for="inputState">Manager</label>
            <select id="inputState" class="form-control" [(ngModel)]="model.userId" #userId="ngModel" name="userId"
                required>
                <option value="-1" disabled>choose category</option>
                <ng-container *ngFor="let item of storUserList">
                    <option [value]="item.id">{{item.firstName+" "+item.lastName}}</option>
                </ng-container>
            </select>
            <!-- <div *ngIf="category.touched && category.errors?.required" class="error">Category is required</div> -->
            <span *ngIf="userId.touched && userId.errors?.required" class="text-danger">Manager is
                required</span>
        </div>


        <div class="form-group col-md-12">
            <label for="inputEmail4">Store Name</label>
            <input type="text" class="form-control" id="name" name="name" ngModel [(ngModel)]="this.model.name"
                #name="ngModel" placeholder="Store Name" required>
            <span *ngIf="name.touched && name.errors?.required" class="text-danger">Store Name is
                required</span>

        </div>
        <div class="form-group col-md-12">
            <label for="exampleFormControlTextarea1">Description</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="description" ngModel
                [(ngModel)]="this.model.description" #description="ngModel" placeholder="Description" required>
                </textarea>
            <span *ngIf="description.touched && description.errors?.required" class="text-danger">Description is
                required</span>
        </div>
        <div class="form-group col-md-12">
            <label for="inputEmail4">Store Address</label>
            <input type="text" class="form-control" id="address" name="address" ngModel [(ngModel)]="this.model.address"
                #address="ngModel" placeholder="Address" required>
            <span *ngIf="address.touched && address.errors?.required" class="text-danger">Address is
                required</span>
        </div>
        <div *ngIf="this.add" class="form-group col-md-12">
            <label for="inputEmail4">Store Image</label>
            <input type="file" class="form-control" (change)="onFileSelected($event)" id="image" name="image" ngModel
                [(ngModel)]="this.model.image" #image="ngModel" required>
            <span *ngIf="image.touched && image.errors?.required" class="text-danger">Store Image is required</span>
        </div>
<div *ngIf="!add" class="form-group col-md-12">
  <label for="inputEmail4">Store Image</label>
  <input type="file" class="form-control" (change)="onFileSelected($event)"
         id="image" name="image" ngModel [(ngModel)]="model.image" #image="ngModel">
</div>

                <div class="form-group col-md-12">
            <span class="text-danger">*To change the store image, just link a new one.</span>
        </div>
        <div class="modal-footer">
            <button *ngIf="this.add==true" type="submit" [disabled]="f.invalid" class="btn btn-primary">Add</button>
            <button *ngIf="this.add==false" type="submit" [disabled]="f.invalid" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
    </form>

</div>
