<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span><!-- l'icone X (croix) -->
    </button>
</div>
<div class="modal-body">
    <form class="form" name="form" #f="ngForm" (ngSubmit)="this.Onsubmit(f)">

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputEmail4">Label</label>
                <input type="text" class="form-control" id="label" name="label" ngModel [(ngModel)]="this.model.label"
                    #label="ngModel" placeholder="Label" required>
                <span *ngIf="label.touched && label.errors?.required" class="text-danger">Label is
                    required</span>
            </div>

                        <div class="form-group col-md-12">
                <label for="inputEmail4">value</label>
                <input type="text" class="form-control" id="value" name="value" ngModel [(ngModel)]="this.model.value"
                    #value="ngModel" placeholder="value" required>
                <span *ngIf="value.touched && value.errors?.required" class="text-danger">Value is
                    required</span>
            </div>
        </div>


        <div class="modal-footer">
            <button *ngIf="this.add==true" type="submit" [disabled]="f.invalid" class="btn btn-primary">Add</button>
            <button *ngIf="this.add==false" type="submit" [disabled]="f.invalid" class="btn btn-warning">Edit</button>
            <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
        </div>
    </form>

</div>
